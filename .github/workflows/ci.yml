name: ðŸ§ª CI - Continuous Integration

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - develop

jobs:
  lint-and-test:
    name: ðŸ” Lint & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ðŸ“¦ Install root dependencies
        run: npm ci
      
      - name: ðŸ“¦ Install backend dependencies
        run: cd backend && npm ci
      
      - name: ðŸ“¦ Install frontend dependencies
        run: cd frontend && npm ci
      
      # Backend checks
      - name: ðŸ” Lint backend
        run: cd backend && npm run lint --if-present
        continue-on-error: true
      
      - name: ðŸ§ª Test backend
        run: cd backend && npm test --if-present
        continue-on-error: true
      
      # Frontend checks
      - name: ðŸ” Lint frontend
        run: cd frontend && npm run lint
      
      - name: ðŸ”¨ Build frontend (type check)
        run: cd frontend && npm run build
        env:
          VITE_API_URL: 'https://test.execute-api.us-east-1.amazonaws.com'
          VITE_USER_POOL_ID: 'us-east-1_test'
          VITE_USER_POOL_CLIENT_ID: 'test'
          VITE_COGNITO_DOMAIN: 'https://test.auth.us-east-1.amazoncognito.com'
      
      - name: ðŸ§ª Test frontend
        run: cd frontend && npm test --if-present
        continue-on-error: true
      
      - name: ðŸ“Š Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Linting and tests completed" >> $GITHUB_STEP_SUMMARY
          echo "Node version: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: ðŸ”’ Run npm audit (backend)
        run: cd backend && npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: ðŸ”’ Run npm audit (frontend)
        run: cd frontend && npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: ðŸ“Š Security Summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "Audit completed for backend and frontend" >> $GITHUB_STEP_SUMMARY
