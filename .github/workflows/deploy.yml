name: ğŸš€ Deploy SmartBoxing

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      stage:
        description: 'Deployment stage'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - prod

env:
  NODE_VERSION: '22'
  AWS_REGION: 'us-east-1'

jobs:
  # Job 1: Linting y Tests
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install root dependencies
        run: npm ci
      
      - name: ğŸ“¦ Install backend dependencies
        run: cd backend && npm ci
      
      - name: ğŸ“¦ Install frontend dependencies
        run: cd frontend && npm ci
      
      - name: ğŸ” Lint backend
        run: cd backend && npm run lint --if-present
      
      - name: ğŸ” Lint frontend
        run: cd frontend && npm run lint --if-present
      
      - name: ğŸ§ª Test backend
        run: cd backend && npm test --if-present
      
      - name: ğŸ§ª Test frontend
        run: cd frontend && npm test --if-present

  # Job 2: Build
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ”¨ Build frontend
        run: npm run build:frontend
        env:
          # Las variables reales se inyectan despuÃ©s del deploy
          VITE_API_URL: 'https://placeholder.execute-api.us-east-1.amazonaws.com'
          VITE_USER_POOL_ID: 'us-east-1_placeholder'
          VITE_USER_POOL_CLIENT_ID: 'placeholder'
          VITE_COGNITO_DOMAIN: 'https://placeholder.auth.us-east-1.amazoncognito.com'
      
      - name: ğŸ“¤ Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  # ============================================================================
  # ğŸš€ DEPLOY DEV (Normal Deployment)
  # ============================================================================
  deploy-dev:
    name: ğŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: development
      url: ${{ steps.deploy.outputs.frontend_url }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ“¦ Install backend dependencies
        run: cd backend && npm ci
      
      - name: ğŸ“¥ Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
      
      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: ğŸ”‘ Authenticate Serverless Framework
        run: echo "Serverless authentication configured"
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
      
      - name: ğŸš€ Deploy to AWS (Dev - Normal)
        id: deploy
        run: |
          # Deploy con serverless (dev stage - sin canary)
          npm run deploy -- --stage dev
          
          # Capturar outputs desde CloudFormation
          STACK_NAME="smartboxing-dev"
          FRONTEND_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='CloudFrontUrl'].OutputValue" --output text)
          API_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" --output text)
          
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          AWS_LAMBDA_ROLE: ${{ secrets.AWS_LAMBDA_ROLE }}
          AWS_REGION: ${{ env.AWS_REGION }}
          STAGE: dev
      
      - name: ğŸ“Š Deployment Summary
        run: |
          echo "## ğŸš€ Deployment to Development Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Stage:** dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment Type:** Normal (No Canary)" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ”— URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** ${{ steps.deploy.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API:** ${{ steps.deploy.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â±ï¸ Timestamp" >> $GITHUB_STEP_SUMMARY
          echo "$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # ğŸ¤ DEPLOY PROD (Canary Deployment with CodeDeploy)
  # ============================================================================
  deploy-prod-canary:
    name: ğŸ¤ Deploy to Production (Canary)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.stage == 'prod'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.frontend_url }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ“¦ Install backend dependencies
        run: cd backend && npm ci
      
      - name: ğŸ“¥ Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
      
      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: ğŸ”‘ Authenticate Serverless Framework
        run: echo "Serverless authentication configured"
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
      
      - name: ğŸ¤ Deploy to AWS (Prod - Canary)
        id: deploy
        run: |
          # Deploy con serverless (prod stage - con canary deployment)
          npm run deploy -- --stage prod
          
          # Capturar outputs desde CloudFormation
          STACK_NAME="smartboxing-prod"
          FRONTEND_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='CloudFrontUrl'].OutputValue" --output text)
          API_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" --output text)
          
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          AWS_LAMBDA_ROLE: ${{ secrets.AWS_LAMBDA_ROLE }}
          AWS_REGION: ${{ env.AWS_REGION }}
          STAGE: prod
      
      - name: ğŸ“Š Monitor Canary Deployment
        run: |
          echo "ğŸ¤ Monitoring canary deployment progress..."
          node scripts/canary-monitor.mjs --stage=prod --timeout=20
        continue-on-error: false
      
      - name: ğŸ“Š Deployment Summary
        run: |
          echo "## ğŸ¤ Canary Deployment to Production Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Stage:** prod" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment Type:** Canary (10% â†’ 50% â†’ 100%)" >> $GITHUB_STEP_SUMMARY
          echo "- **Timeline:** 10% for 5min â†’ 50% for 10min â†’ 100%" >> $GITHUB_STEP_SUMMARY
          echo "- **Monitoring:** Automatic rollback on errors/latency/throttles" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ”— URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** ${{ steps.deploy.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API:** ${{ steps.deploy.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â±ï¸ Timestamp" >> $GITHUB_STEP_SUMMARY
          echo "$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
      
      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ¤ Production Canary Deployment Ready!\n\n**Frontend:** ${{ steps.deploy.outputs.frontend_url }}\n**API:** ${{ steps.deploy.outputs.api_url }}\n**Deployment:** Canary (10% â†’ 50% â†’ 100%)`
            })

  # ============================================================================
  # ğŸ“¢ NOTIFY
  # ============================================================================
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-prod-canary]
    if: always() && (needs.deploy-dev.result != 'skipped' || needs.deploy-prod-canary.result != 'skipped')
    
    steps:
      - name: ğŸ“¢ Success notification
        if: (needs.deploy-dev.result == 'success' || needs.deploy-prod-canary.result == 'success')
        run: |
          if [[ "${{ needs.deploy-dev.result }}" == "success" ]]; then
            echo "âœ… Development deployment successful!"
            echo "Stage: dev"
          fi
          
          if [[ "${{ needs.deploy-prod-canary.result }}" == "success" ]]; then
            echo "âœ… Production canary deployment successful!"
            echo "Stage: prod"
            echo "Deployment: Canary (10% â†’ 50% â†’ 100%)"
          fi
          
          echo "Commit: ${{ github.sha }}"
      
      - name: âŒ Failure notification
        if: (needs.deploy-dev.result == 'failure' || needs.deploy-prod-canary.result == 'failure')
        run: |
          if [[ "${{ needs.deploy-dev.result }}" == "failure" ]]; then
            echo "âŒ Development deployment failed!"
          fi
          
          if [[ "${{ needs.deploy-prod-canary.result }}" == "failure" ]]; then
            echo "âŒ Production canary deployment failed!"
          fi
          
          echo "Check logs for details"
          exit 1

