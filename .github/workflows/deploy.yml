name: üöÄ Deploy SmartBoxing

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      stage:
        description: 'Deployment stage'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - prod

env:
  NODE_VERSION: '22'
  AWS_REGION: 'us-east-1'

jobs:
  # Job 1: Linting y Tests
  test:
    name: üß™ Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: üì¶ Install root dependencies
        run: npm ci
      
      - name: üì¶ Install backend dependencies
        run: cd backend && npm ci
      
      - name: üì¶ Install frontend dependencies
        run: cd frontend && npm ci
      
      - name: üîç Lint backend
        run: cd backend && npm run lint --if-present
      
      - name: üîç Lint frontend
        run: cd frontend && npm run lint --if-present
      
      - name: üß™ Test backend
        run: cd backend && npm test --if-present
      
      - name: üß™ Test frontend
        run: cd frontend && npm test --if-present

  # Job 2: Build
  build:
    name: üî® Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: üì¶ Install dependencies
        run: npm ci
      
      - name: üî® Build frontend
        run: npm run build:frontend
        env:
          # Las variables reales se inyectan despu√©s del deploy
          VITE_API_URL: 'https://placeholder.execute-api.us-east-1.amazonaws.com'
          VITE_USER_POOL_ID: 'us-east-1_placeholder'
          VITE_USER_POOL_CLIENT_ID: 'placeholder'
          VITE_COGNITO_DOMAIN: 'https://placeholder.auth.us-east-1.amazoncognito.com'
      
      - name: üì§ Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  # ============================================================================
  # üöÄ DEPLOY PROD (Main deployment - previously dev)
  # ============================================================================
  deploy-prod:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.frontend_url }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: üì¶ Install dependencies
        run: npm ci
      
      - name: üì¶ Install backend dependencies
        run: cd backend && npm ci
      
      - name: üì• Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
      
      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: üîë Authenticate Serverless Framework
        run: echo "Serverless authentication configured"
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
      
      - name: üöÄ Deploy to AWS (Prod)
        id: deploy
        run: |
          # Deploy con serverless (prod stage)
          npm run deploy -- --stage prod
          
          # Capturar outputs desde CloudFormation
          STACK_NAME="smartboxing-prod"
          FRONTEND_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='CloudFrontUrl'].OutputValue" --output text)
          API_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" --output text)
          DIST_ID=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" --output text)
          
          # Invalidar cache de CloudFront para evitar errores de carga (MIME type mismatch)
          echo "Invalidating CloudFront cache..."
          aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"
          
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          AWS_LAMBDA_ROLE: ${{ secrets.AWS_LAMBDA_ROLE }}
          AWS_REGION: ${{ env.AWS_REGION }}
          STAGE: prod
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      - name: üìä Deployment Summary
        run: |
          echo "## üöÄ Deployment to Production Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Stage:** prod" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîó URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** https://smartboxing.dev" >> $GITHUB_STEP_SUMMARY
          echo "- **API:** ${{ steps.deploy.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚è±Ô∏è Timestamp" >> $GITHUB_STEP_SUMMARY
          echo "$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # üê§ DEPLOY PROD (Canary Deployment with CodeDeploy)
  # ============================================================================
  deploy-prod-canary:
    name: üê§ Deploy to Production (Canary)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.stage == 'prod'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.frontend_url }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: üì¶ Install dependencies
        run: npm ci
      
      - name: üì¶ Install backend dependencies
        run: cd backend && npm ci
      
      - name: üì• Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
      
      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: üîë Authenticate Serverless Framework
        run: echo "Serverless authentication configured"
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
      
      - name: üê§ Deploy to AWS (Prod - Canary)
        id: deploy
        run: |
          # Deploy con serverless (prod stage - con canary deployment)
          npm run deploy -- --stage prod
          
          # Capturar outputs desde CloudFormation
          STACK_NAME="smartboxing-prod"
          FRONTEND_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='CloudFrontUrl'].OutputValue" --output text)
          API_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" --output text)
          DIST_ID=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" --output text)
          
          # Invalidar cache de CloudFront
          echo "Invalidating CloudFront cache..."
          aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"
          
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          AWS_LAMBDA_ROLE: ${{ secrets.AWS_LAMBDA_ROLE }}
          AWS_REGION: ${{ env.AWS_REGION }}
          STAGE: prod
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      - name: üìä Monitor Canary Deployment
        run: |
          echo "üê§ Monitoring canary deployment progress..."
          node scripts/canary-monitor.mjs --stage=prod --timeout=20
        continue-on-error: false
      
      - name: üìä Deployment Summary
        run: |
          echo "## üê§ Canary Deployment to Production Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Stage:** prod" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment Type:** Canary (10% ‚Üí 50% ‚Üí 100%)" >> $GITHUB_STEP_SUMMARY
          echo "- **Timeline:** 10% for 5min ‚Üí 50% for 10min ‚Üí 100%" >> $GITHUB_STEP_SUMMARY
          echo "- **Monitoring:** Automatic rollback on errors/latency/throttles" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîó URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** ${{ steps.deploy.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API:** ${{ steps.deploy.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚è±Ô∏è Timestamp" >> $GITHUB_STEP_SUMMARY
          echo "$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
      
      - name: üí¨ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üê§ Production Canary Deployment Ready!\n\n**Frontend:** ${{ steps.deploy.outputs.frontend_url }}\n**API:** ${{ steps.deploy.outputs.api_url }}\n**Deployment:** Canary (10% ‚Üí 50% ‚Üí 100%)`
            })

  # ============================================================================
  # üì¢ NOTIFY
  # ============================================================================
  notify:
    name: üì¢ Notify
    runs-on: ubuntu-latest
    needs: [deploy-prod, deploy-prod-canary]
    if: always() && (needs.deploy-prod.result != 'skipped' || needs.deploy-prod-canary.result != 'skipped')
    
    steps:
      - name: üì¢ Success notification
        if: (needs.deploy-prod.result == 'success' || needs.deploy-prod-canary.result == 'success')
        run: |
          if [[ "${{ needs.deploy-prod.result }}" == "success" ]]; then
            echo "‚úÖ Production deployment successful!"
            echo "Stage: prod"
            echo "URL: https://smartboxing.dev"
          fi
          
          if [[ "${{ needs.deploy-prod-canary.result }}" == "success" ]]; then
            echo "‚úÖ Production canary deployment successful!"
            echo "Stage: prod"
            echo "Deployment: Canary (10% ‚Üí 50% ‚Üí 100%)"
          fi
          
          echo "Commit: ${{ github.sha }}"
      
      - name: ‚ùå Failure notification
        if: (needs.deploy-prod.result == 'failure' || needs.deploy-prod-canary.result == 'failure')
        run: |
          if [[ "${{ needs.deploy-prod.result }}" == "failure" ]]; then
            echo "‚ùå Production deployment failed!"
          fi
          
          if [[ "${{ needs.deploy-prod-canary.result }}" == "failure" ]]; then
            echo "‚ùå Production canary deployment failed!"
          fi
          
          echo "Check logs for details"
          exit 1

