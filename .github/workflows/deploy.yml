name: ğŸš€ Deploy SmartBoxing

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      stage:
        description: 'Deployment stage'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - prod

env:
  NODE_VERSION: '22'
  AWS_REGION: 'us-east-1'
  STAGE: 'prod'  # Default stage para deploys automÃ¡ticos

jobs:
  # Job 1: Linting y Tests
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install root dependencies
        run: npm ci
      
      - name: ğŸ“¦ Install backend dependencies
        run: cd backend && npm ci
      
      - name: ğŸ“¦ Install frontend dependencies
        run: cd frontend && npm ci
      
      - name: ğŸ” Lint backend
        run: cd backend && npm run lint --if-present
        continue-on-error: true
      
      - name: ğŸ” Lint frontend
        run: cd frontend && npm run lint --if-present
      
      - name: ğŸ§ª Test backend
        run: cd backend && npm test --if-present
        continue-on-error: true
      
      - name: ğŸ§ª Test frontend
        run: cd frontend && npm test --if-present
        continue-on-error: true

  # Job 2: Build
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ”¨ Build frontend
        run: npm run build:frontend
        env:
          # Las variables reales se inyectan despuÃ©s del deploy
          VITE_API_URL: 'https://placeholder.execute-api.us-east-1.amazonaws.com'
          VITE_USER_POOL_ID: 'us-east-1_placeholder'
          VITE_USER_POOL_CLIENT_ID: 'placeholder'
          VITE_COGNITO_DOMAIN: 'https://placeholder.auth.us-east-1.amazoncognito.com'
      
      - name: ğŸ“¤ Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  # Job 3: Deploy a AWS
  deploy:
    name: ğŸš€ Deploy to AWS
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: ${{ github.event.inputs.stage || 'dev' }}
      url: ${{ steps.deploy.outputs.frontend_url }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ï¿½ Install backend dependencies
        run: cd backend && npm ci
      
      - name: ï¿½ğŸ“¥ Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
      
      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # aws-session-token solo para AWS Academy, comentado para cuenta personal
          # aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: ï¿½ Authenticate Serverless Framework
        run: echo "Serverless authentication configured"
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
      
      - name: ğŸš€ Deploy to AWS with Serverless
        id: deploy
        run: |
          # Deploy con serverless
          npm run deploy -- --stage ${{ github.event.inputs.stage || env.STAGE }}
          
          # Capturar outputs desde CloudFormation
          STACK_NAME="smartboxing-${{ github.event.inputs.stage || env.STAGE }}"
          FRONTEND_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='CloudFrontUrl'].OutputValue" --output text)
          API_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" --output text)
          
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          AWS_LAMBDA_ROLE: ${{ secrets.AWS_LAMBDA_ROLE }}
          AWS_REGION: ${{ env.AWS_REGION }}
          STAGE: ${{ github.event.inputs.stage || env.STAGE }}
      
      # VPC Warmup deshabilitado - performance issues
      # - name: ğŸ”¥ Warmup VPC Hyperplane ENI
      #   run: |
      #     echo "ğŸ”¥ Warming up VPC Hyperplane ENI setup..."
      #     node scripts/warmup-vpc-setup.mjs
      #     echo "âœ… Warmup completed - Hyperplane ENI setup initiated"
      #     echo "â„¹ï¸ Cold starts will normalize in ~2 minutes"
      #   continue-on-error: true
      
      - name: ğŸ“Š Deployment Summary
        run: |
          echo "## ğŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Stage:** ${{ github.event.inputs.stage || env.STAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ”— URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** ${{ steps.deploy.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API:** ${{ steps.deploy.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â±ï¸ Timestamp" >> $GITHUB_STEP_SUMMARY
          echo "$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
      
      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ Preview Deployment Ready!\n\n**Frontend:** ${{ steps.deploy.outputs.frontend_url }}\n**API:** ${{ steps.deploy.outputs.api_url }}`
            })

  # Job 4: NotificaciÃ³n
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
      - name: ğŸ“¢ Success notification
        if: needs.deploy.result == 'success'
        run: |
          echo "âœ… Deployment successful!"
          echo "Stage: ${{ github.event.inputs.stage || 'dev' }}"
          echo "Commit: ${{ github.sha }}"
      
      - name: âŒ Failure notification
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo "Check logs for details"
          exit 1
